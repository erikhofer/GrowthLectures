<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<header>
  <title>Login</title>
</header>
<body>
	<div layout:fragment="content">
	  <div class="container">
	    <div class="col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
	      <div class="panel panel-default content-panel">
	        <div class="panel-heading">
	          <h3 class="panel-title">Login</h3>
	        </div>
	        <div class="panel-body">
	          <div class="alert alert-danger" th:if="${error}">Incorrect e-mail or password!</div>
	          <div class="alert alert-success" th:if="${logout}">You have been logged out.</div>
	          <form class="form-horizontal" th:object="${emailLoginDto}" th:action="@{${@ui.URL_LOGIN}}" method="post">
	            <div class="form-group">
	              <label for="inputEmail" class="col-sm-3 control-label">E-Mail</label>
	              <div class="col-sm-9">
	                <input type="email" th:field="*{email}" class="form-control" id="inputEmail" placeholder="E-Mail" autofocus="autofocus" />
	              </div>
	            </div>
	            <div class="form-group">
	              <label for="inputPassword" class="col-sm-3 control-label">Password</label>
	              <div class="col-sm-9">
	                <input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Password" />
	              </div>
	            </div>
	            <div class="form-group">
	               <div class="col-sm-offset-3 col-sm-9">
	                <button type="submit" class="btn btn-default">Login</button>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="col-sm-offset-3 col-sm-9"><a th:href="@{${@ui.URL_REGISTER}}">Registrieren</a></div>
	            </div>
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
