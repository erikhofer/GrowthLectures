<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<header>
  <title>Login</title>
</header>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
      <div class="panel panel-default content-panel">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <div class="alert alert-danger" th:if="!${errorMessage eq null}" th:text="${errorMessage}">Username oder Password falsch!</div>
          <form class="form-horizontal" th:object="${loginUser}" th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="inputEmail" class="col-sm-3 control-label">E-Mail</label>
              <div class="col-sm-9">
                <input type="email" th:field="*{email}" class="form-control" id="inputEmail" placeholder="E-Mail" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                <input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Password" />
              </div>
            </div>
            <div class="form-group">
               <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default">Login</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9"><a>Passwort vergesen?</a> | <a>Registrieren</a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
