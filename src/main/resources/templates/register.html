<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<header>
  <title>Register</title>
</header>
<body>
	<div layout:fragment="content">
	  <div class="container">
	    <div class="col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
	      <div class="panel panel-default content-panel">
	        <div class="panel-heading">
	          <h3 class="panel-title">Register</h3>
	        </div>
	        <div class="panel-body">
	          <div class="alert alert-danger" th:if="!${errors eq null}">
	            <p th:each="error : ${errors}" th:text="${error}"></p>
	          </div>
	          <div class="alert alert-success" th:if="${success eq true}">Registration successful. You can now <a th:href="@{${@ui.URL_LOGIN}}">log in</a>.</div>
	          <form class="form-horizontal" th:object="${registerDto}" th:action="@{${@ui.URL_REGISTER}}" method="post">
	            <div class="form-group">
	              <label for="inputEmail" class="col-sm-3 control-label">E-Mail</label>
	              <div class="col-sm-9">
	                <input type="email" th:field="*{email}" class="form-control" id="inputEmail" placeholder="E-Mail" autofocus="autofocus" />
	              </div>
	            </div>
	            <div class="form-group">
	              <label for="inputPassword" class="col-sm-3 control-label">Password</label>
	              <div class="col-sm-9">
	                <input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Password" />
	              </div>
	            </div>
	            <div class="form-group">
	              <label for="inputPasswordConfirm" class="col-sm-3 control-label">Confirm Password</label>
	              <div class="col-sm-9">
	                <input type="password" th:field="*{passwordConfirm}" class="form-control" id="inputPasswordConfirm" placeholder="Password" />
	              </div>
	            </div>
	            <div class="form-group">
	               <div class="col-sm-offset-3 col-sm-9">
	                <button type="submit" class="btn btn-default">Register</button>
	              </div>
	            </div>
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
