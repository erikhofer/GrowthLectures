<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Error</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="container">
      <h1>Ooops! Something went wrong...</h1>
      <div class="alert alert-danger">
        <h3 style="margin-top: 0"><span th:text="${status}"></span> <span th:text="${error}"></span></h3>
        <p th:text="${message}"></p>
      </div>
    </div>
  </div>
</body>
</html>
